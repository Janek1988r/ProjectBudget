<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="title" content="Project Budger" />
    <meta name="author" content="Bartek 'Janek' Janowski" />
    <meta
      name="description"
      content="Project Budget made to train JS and DOM"
    />
    <meta name="keyword" content="HTML, CSS, JS, JavaScript, DOM" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="logo"></div>
      <div id="sum-of-all">Bilans wynosi zero</div>
      <div class="table">
        <div>
          <!--
            Incomes table
          -->
          <h2>Przychody</h2>
          <div id="incomes-container">
            <form id="incomes-form" class="lists">
              <input
                id="incomes-name"
                type="text"
                placeholder="Nazwa wpływów"
                required
              />
              <input
                id="incomes-value"
                type="number"
                step="0.01"
                min="0.01"
                required
                placeholder="kwota"
              />
              <button id="form-in-submit" class="button" type="submit">
                Dodaj wpływy
              </button>
            </form>
          </div>
          <div id="income-list" class="lists"></div>
          <div>
            <h2>Suma przychodów:</h2>
            <span id="sum-of-incomes"></span>
          </div>
        </div>
        <!--
            Outgoes table
          -->
        <div>
          <h2>Wydatki</h2>
          <div id="outgoes-container">
            <form id="outgoes-form" class="lists">
              <input
                id="outgoes-name"
                type="text"
                placeholder="Nazwa wydatku"
                required
              />
              <input
                id="outgoes-value"
                type="number"
                step="0.01"
                min="0.01"
                placeholder="kwota"
                required
              />
              <button id="form-out-submit" class="button" type="submit">
                Dodaj wydatki
              </button>
            </form>
          </div>
          <div id="outgo-list" class="lists"></div>
          <div>
            <h2>Suma wydatków:</h2>
            <span id="sum-of-outgoes"></span>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>

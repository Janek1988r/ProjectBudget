<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="title" content="Project Budger" />
    <meta name="author" content="Bartek 'Janek' Janowski" />
    <meta
      name="description"
      content="Project Budget made to train JS and DOM"
    />
    <meta name="keyword" content="HTML, CSS, JS, JavaScript, DOM" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="logo"></div>
      <div id="sum-of-all">Tutaj pojawi się stan Twoich finansów</div>
      <div class="table">
        <div>
          <!--
            Tabela przychodów
          -->
          <h2>Przychody</h2>
          <div id="incomes-container">
            <form id="incomes-form">
              <input
                id="incomes-name"
                type="text"
                placeholder="Nazwa wpływów"
              />
              <input id="incomes-value" type="number" placeholder="kwota" />
              <button id="form-in-submit" class="button" type="submit">
                Dodaj wpływy
              </button>
            </form>
          </div>
          <div id="income-list"></div>
          <div>
            <h2>Suma przychodów:</h2>
            <span id="sum-of-incomes"></span>
          </div>
        </div>
        <!--
            Tabela wydatków
          -->
        <div>
          <h2>Wydatki</h2>
          <div id="outgoes-container">
            <form id="outgoes-form">
              <input
                id="outgoes-name"
                type="text"
                placeholder="Nazwa wydatku"
              />
              <input id="outgoes-value" type="num" placeholder="kwota" />
              <button id="form-out-submit" class="button" type="submit">
                Dodaj wydatki
              </button>
            </form>
          </div>
          <div id="outgo-table" class="tables">
            <div class="row">
              <div class="col-2" id="out-name-col">col-3</div>
              <div class="col-2" id="out-value-col">col-2</div>
              <div class="col-4" id="out-space-col">col-2</div>
              <div class="col-2" id="out-edit-col">col-3</div>
              <div class="col-2" id="out-remove-col">col-2</div>
            </div>
            <h2>Suma wydatków:</h2>
            <span id="sum-of-outgoes"></span>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
